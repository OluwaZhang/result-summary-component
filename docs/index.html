<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>result summary</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="/docs/img/favicon-32x32.png" type="image/x-icon">
</head>
<body class="bg-white h-screen w-screen text-white sm:flex sm:items-center sm:justify-center sm:bg-[hsl(241,100%,89%)]">
    <main class="flex flex-col gap-9 sm:flex-row  sm:bg-white rounded-3xl">
        <section class="bg-gradient-to-b from-blue-400 to-purple-500 h-[50vh] sm:h-[60vh] rounded-b-3xl sm:rounded-3xl flex flex-col justify-center items-center px-10 gap-5 sm:w-2/5">
            <p>Your Result</p>
            <div class="flex flex-col gap-3 justify-center items-center h-32 w-32 bg-purple-950 rounded-full">
                <h1 class="text-5xl font-bold">76</h1>
                <p class="">of 100</p>
            </div>
            <h2 class="font-semibold text-2xl">Great</h2>
            <p class="text-center">You scored higher than 65% of the people who have taken these tests.</p>
        </section>


        <section class="text-black  p-10 sm:h-[60vh] h-[50vh]  rounded-r-3xl  sm:w-3/4 sm:bg-white flex flex-col justify-center">
            <h3 class="my-4 text-[rgb(48,59,90)] font-bold text-lg">Summary</h3>
            <div class="flex flex-col gap-5">
                <div class="flex justify-between bg-red-50 p-3 rounded-lg">
                    <p class="text-[rgb(255,87,87)] flex gap-2"><img src="./img/icon-reaction.svg" alt="reaction">Reaction</p>
                    <p><strong>80</strong>/100</p>
                </div>
                <div class="flex justify-between bg-orange-50 rounded-lg p-3">
                    <p class="text-[rgb(255,176,31)] flex gap-2"><img src="./img/icon-memory.svg" alt="memory">Memory</p>
                    <p><strong>92</strong>/100</p>
                </div>
                <div class="flex justify-between bg-green-50 p-3 rounded-lg">
                    <p class="text-[rgb(0,189,145)] flex gap-2"><img src="./img/icon-verbal.svg" alt="verbal">Verbal</p>
                    <p><strong>61</strong>/100</p>
                </div>
                <div class="flex justify-between bg-blue-50 p-3 rounded-lg">
                    <p class="text-[hsl(234,85%,45%)] flex gap-2"><img src="./img/icon-visual.svg" alt="visual">Visual</p>
                    <p><strong>73</strong>/100</p>
                </div>
                <button type="submit" class="bg-[rgb(48,59,90)] rounded-3xl p-3 text-white font-bold active:bg-[hsla(256,72%,46%,1)] mb-4">
                    Continue
                </button>
            </div>
        </section>
    </main>
</body>
</html>
